<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <span>Create an Account?</span>
            <header>Register Now</header>
        </div>
    <form method="post" action="#" id="login-form">
        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="username" required>
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Email Address" id="email" required>
            <i class='bx bx-envelope' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="password" required>
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Confirm Password" id="confirmPassword" required>
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Create Account" id="submit">
        </div>
    </form>
    </div>
</div> 
<script src="register.js"></script> 
</body>
</html>
